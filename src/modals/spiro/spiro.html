<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Close</button>
    </ion-buttons>
    <ion-title>Record Vital</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <div class="record-box">
    <ion-item>
      <ion-label>{{ text }}</ion-label>
      <ion-toggle [(ngModel)]="copd" (ionChange)="toggleClicked()"></ion-toggle>
    </ion-item>
    <form (ngSubmit)="submit()">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item *ngFor="let x of question">
              <ion-input
                type="number"
                placeholder="{{x.placeholder}}"
                name="{{x.name}}"
                [(ngModel)]="record[x.name]"
                required
              ></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button
            ion-button
            class="submit-btn"
            full
            type="submit"
            [disabled]="!(record.FEV1 && record.FVC && record.PEF)"
          >
            Submit
          </button>
          <br />
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
