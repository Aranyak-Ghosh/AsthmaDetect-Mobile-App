<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Close</button>
    </ion-buttons>
    <ion-title>Record Vital</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <div class="record-box">
    <form (ngSubmit)="submit()">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="number" placeholder="FEV1" name="fev1" [(ngModel)]="record.fev1" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="number" placeholder="FVC" name="fvc" [(ngModel)]="record.fvc" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="number" placeholder="PEF" name="pef" [(ngModel)]="record.pef" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!(record.fev1 && record.fvc && record.pef)">Submit</button>
          <br>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
