<ion-header>
  <ion-navbar> <ion-title>Spirometry</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item no-lines (click)="toggleFilter()">
      <ion-label>
        <ion-icon name="ios-calendar-outline" padding-left></ion-icon> &nbsp;
        Pick a Vital
      </ion-label>
      <ion-icon
        large
        item-end
        name="ios-arrow-{{filterSelected ? 'up' : 'down'}}"
        class="header-arrow"
      ></ion-icon>
    </ion-item>
    <div *ngIf="filterSelected">
      <ion-item no-lines>
        <ion-label floating>Vital</ion-label>
        <ion-select #vital (ionChange)="updateChart(vital.value)">
          <ion-option value="FEV">FEV1</ion-option>
          <ion-option value="FVC">FVC</ion-option>
          <ion-option value="PEF">PEF</ion-option>
          <ion-option value="FEF">FEF 25-75%</ion-option>
        </ion-select>
      </ion-item>
    </div>
  </ion-list>
  <ion-card class="chart">
    <ion-card-header> Charts </ion-card-header>
    <canvas #spiroChart padding-bottom padding-right></canvas>
  </ion-card>
  <div class="row">
    <div class="col text-center dashboard-btn-col">
      <ion-card
        class="dashboard-card"
        id="trackmyjobs-card"
        (click)="showModal()"
      >
        <ion-row>
          <ion-col width-50>
            <button class="button button-positive" class="dashboard-btn">
              <img
                src="assets/imgs/plus.png"
                style="max-width: 50%;float:left;margin-left:1em"
              />
            </button>
          </ion-col>
          <ion-col width-50 class="v-align-text">
            <h3 class="dashboard-title" style="margin-left:5rem">
              ADD NEW ENTRY
            </h3>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>
  </div>
</ion-content>
