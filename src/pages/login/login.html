<ion-content class="login-content" swipeBackEnabled="false" padding>
  <ion-row class="logo-row" center>
    <ion-col>
      <img src="assets/imgs/oxygen-mask.png" />
    </ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="username" [(ngModel)]="credentials.username" autocorrect="off"
                autocapitalize="none" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password"
                autocorrect="off" autocapitalize="none" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!(credentials.username && credentials.password)">Login</button>
          <br>
          <button ion-button class="submit-btn" type=button full [disabled]="(credentials.username && credentials.password)"
            (click)="register()">Register</button>
          <!-- <button ion-button class="register-btn" block clear (click)="forgotPassword()">Forgot Password</button> -->
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
